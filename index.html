<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMark | Network Bookmark Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Mobile sidebar transition */
        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-screen overflow-hidden flex font-sans selection:bg-blue-100/50 selection:text-blue-900">

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" onclick="app.toggleSidebar()" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-30 hidden md:hidden transition-opacity opacity-0"></div>

    <!-- Sidebar -->
    <aside id="appSidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-slate-900 text-slate-300 flex flex-col shadow-2xl sidebar-transition transform -translate-x-full md:translate-x-0 md:relative md:shadow-none border-r border-slate-800/50">
        <!-- App Header -->
        <div class="h-16 flex items-center px-6 bg-slate-950 border-b border-slate-800 shrink-0">
            <div class="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center mr-3 shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-network-wired text-white text-sm"></i>
            </div>
            <span class="font-bold text-lg text-white tracking-tight">NetMark</span>
            <!-- Mobile Close Button -->
            <button onclick="app.toggleSidebar()" class="md:hidden ml-auto text-slate-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <!-- Organization Switcher -->
        <div class="p-4 border-b border-slate-800 shrink-0">
            <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider mb-2 block">Organization</label>
            <div class="relative">
                <button id="orgDropdownBtn" class="w-full bg-slate-800/50 hover:bg-slate-800 text-white p-2.5 rounded-lg flex justify-between items-center transition-all text-sm border border-slate-700/50 hover:border-slate-600 group">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></div>
                        <span id="currentOrgName" class="truncate font-medium text-slate-200">Select Org...</span>
                    </div>
                    <i class="fa-solid fa-chevron-down text-xs text-slate-500 group-hover:text-slate-300 transition-colors"></i>
                </button>
                
                <!-- Org Dropdown -->
                <div id="orgDropdownMenu" class="hidden absolute top-full left-0 w-full bg-slate-800 border border-slate-700 rounded-lg mt-2 shadow-xl z-50 max-h-56 overflow-y-auto ring-1 ring-black/5">
                    <!-- Orgs injected here -->
                </div>
            </div>
            <button onclick="app.openModal('orgModal')" class="mt-3 text-xs text-blue-400 hover:text-blue-300 flex items-center gap-1.5 transition-colors font-medium px-1">
                <i class="fa-solid fa-plus"></i> New Organization
            </button>
        </div>

        <!-- Folders List -->
        <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
            <div class="flex justify-between items-center mb-3 group px-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider">Navigation</label>
                <button onclick="app.openModal('folderModal')" class="text-slate-500 hover:text-white transition-colors p-1 rounded hover:bg-slate-800" title="Add Folder">
                    <i class="fa-solid fa-plus text-xs"></i>
                </button>
            </div>
            <nav id="folderList" class="space-y-1">
                <!-- Folders injected here -->
            </nav>
        </div>

        <!-- Trash Area (Pinned to bottom) -->
        <div id="trashContainer" class="px-4 pb-2 bg-slate-900 shrink-0">
            <!-- Trash Button injected here -->
        </div>

        <!-- Footer -->
        <div class="p-4 bg-slate-950/50 border-t border-slate-800 text-[10px] text-slate-500 flex justify-between items-center shrink-0">
            <span>v1.5.1 <span class="hidden sm:inline">â€¢ Stable</span></span>
            <button onclick="app.resetData()" class="hover:text-red-400 transition-colors flex items-center gap-1">
                <i class="fa-solid fa-trash-can"></i> Reset
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50/50 w-full">
        
        <!-- Top Bar (Sticky & Blurry) -->
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex justify-between items-center px-4 md:px-6 z-20 sticky top-0">
            <div class="flex items-center gap-3 md:gap-4 overflow-hidden">
                <button onclick="app.toggleSidebar()" class="md:hidden text-slate-500 hover:text-slate-800 p-1">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div class="flex flex-col">
                    <h2 id="pageTitle" class="text-lg md:text-xl font-bold text-slate-800 truncate leading-tight">Dashboard</h2>
                    <span id="itemCount" class="text-[10px] text-slate-400 font-medium uppercase tracking-wide hidden md:block"></span>
                </div>
            </div>

            <div class="flex items-center gap-2 md:gap-3">
                <div class="relative group">
                    <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="text" id="searchInput" placeholder="Search..." 
                        class="pl-9 pr-4 py-2 bg-slate-100 border-none rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 w-32 md:w-64 transition-all placeholder:text-slate-400">
                </div>
                <button onclick="app.openModal('bookmarkModal')" class="bg-blue-600 hover:bg-blue-700 text-white w-9 h-9 md:w-auto md:h-auto md:px-4 md:py-2 rounded-full md:rounded-lg text-sm font-medium shadow-lg shadow-blue-600/20 transition-all flex items-center justify-center gap-2 active:scale-95">
                    <i class="fa-solid fa-plus"></i> <span class="hidden md:inline">Add</span>
                </button>
            </div>
        </header>

        <!-- Bookmark Grid Area -->
        <div id="mainView" class="flex-1 overflow-y-auto p-4 md:p-6 pb-20 md:pb-6">
            <!-- Content injected here -->
        </div>

    </main>

    <!-- Generic Modal Overlay -->
    <div id="modalOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <!-- Content -->
        <div id="modalContent" class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform transition-all p-6 relative overflow-hidden ring-1 ring-black/5 animate-scale-in">
            <!-- Dynamic Form -->
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 md:translate-x-0 md:left-auto md:right-6 bg-slate-800 text-white px-5 py-3 rounded-full shadow-2xl translate-y-24 opacity-0 transition-all duration-300 z-50 flex items-center gap-3 min-w-[200px] justify-center md:justify-start">
        <i class="fa-solid fa-check-circle text-emerald-400 text-lg"></i>
        <span id="toastMsg" class="font-medium text-sm">Action successful</span>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        /**
         * UTILS
         */
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
        
        const isIP = (str) => {
            const ipv4Regex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipv4Regex.test(str);
        }

        const getSubnet = (ip) => {
            if (!isIP(ip)) return 'Non-Standard';
            return ip.split('.').slice(0, 3).join('.') + '.0/24';
        }

        /**
         * STATE & STORE
         */
        const initialData = {
            activeOrgId: null,
            activeFolderId: 'dashboard', // Default to dashboard
            organizations: [
                { id: 'org_1', name: 'Acme Corp', color: 'blue' },
                { id: 'org_2', name: 'Personal Lab', color: 'green' }
            ],
            folders: [
                { id: 'f_1', name: 'Web Servers', orgId: 'org_1' },
                { id: 'f_2', name: 'Databases', orgId: 'org_1' },
                { id: 'f_3', name: 'Home Network', orgId: 'org_2' }
            ],
            bookmarks: [
                { 
                    id: 'b_1', orgId: 'org_1', folderId: 'f_1', type: 'ip', 
                    name: 'Primary Web', value: '192.168.10.5', 
                    ports: [{proto: 'TCP', port: '80'}, {proto: 'TCP', port: '443'}] 
                },
                { 
                    id: 'b_2', orgId: 'org_1', folderId: 'f_1', type: 'ip', 
                    name: 'Secondary Web', value: '192.168.10.6', 
                    ports: [{proto: 'TCP', port: '80'}] 
                },
                { 
                    id: 'b_3', orgId: 'org_1', folderId: 'root', type: 'url', 
                    name: 'Jira Dashboard', value: 'https://jira.acme.com', 
                    ports: [] 
                },
                { 
                    id: 'b_4', orgId: 'org_1', folderId: 'f_2', type: 'ip', 
                    name: 'DB Master', value: '10.0.50.100', 
                    ports: [{proto: 'TCP', port: '5432'}] 
                }
            ]
        };

        class Store {
            constructor() {
                const saved = localStorage.getItem('netmark_data');
                this.data = saved ? JSON.parse(saved) : initialData;
                if (!this.data.activeOrgId && this.data.organizations.length > 0) {
                    this.data.activeOrgId = this.data.organizations[0].id;
                }
                this.save();
                this.cleanupTrash(); // Check on load
            }

            save() {
                localStorage.setItem('netmark_data', JSON.stringify(this.data));
                if (typeof app !== 'undefined' && app.store) {
                    app.render(); 
                }
            }

            cleanupTrash() {
                const twoMinutesAgo = Date.now() - (2 * 60 * 1000); // 2 minutes
                const initialCount = this.data.bookmarks.length;
                
                this.data.bookmarks = this.data.bookmarks.filter(b => {
                    // Keep if not in trash OR (in trash AND not yet expired)
                    return !(b.folderId === 'trash' && b.deletedAt && b.deletedAt < twoMinutesAgo);
                });

                if (this.data.bookmarks.length !== initialCount) {
                    this.save();
                    console.log('Auto-deleted expired trash items');
                }
            }

            get activeOrg() {
                return this.data.organizations.find(o => o.id === this.data.activeOrgId);
            }

            get currentBookmarks() {
                let items = this.data.bookmarks.filter(b => b.orgId === this.data.activeOrgId);
                if (this.data.activeFolderId === 'dashboard') {
                    // Exclude trash from dashboard stats
                    return items.filter(b => b.folderId !== 'trash');
                }
                if (this.data.activeFolderId !== 'root' && this.data.activeFolderId !== 'search' && this.data.activeFolderId !== 'trash') {
                    items = items.filter(b => b.folderId === this.data.activeFolderId);
                } else if (this.data.activeFolderId === 'root') {
                    items = items.filter(b => b.folderId === 'root');
                } else if (this.data.activeFolderId === 'trash') {
                    items = items.filter(b => b.folderId === 'trash');
                }
                return items;
            }
        }

        /**
         * APP CONTROLLER
         */
        const app = {
            store: null,
            tempPorts: [],
            editingId: null,
            sidebarOpen: false,

            init() {
                this.store = new Store();
                this.setupEventListeners();
                this.render();
                
                // Check trash cleanup every 5 seconds (prevent sticking on "Deleting...")
                setInterval(() => {
                    this.store.cleanupTrash();
                }, 5000);

                // Real-time update for trash view timers (every 1 second)
                setInterval(() => {
                    if (this.store.data.activeFolderId === 'trash') {
                        this.updateTrashTimers();
                    }
                }, 1000);
            },

            setupEventListeners() {
                // Dropdown Toggle
                document.getElementById('orgDropdownBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = document.getElementById('orgDropdownMenu');
                    menu.classList.toggle('hidden');
                });
                document.addEventListener('click', () => {
                    document.getElementById('orgDropdownMenu').classList.add('hidden');
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    if (term.length > 0) {
                        this.store.data.activeFolderId = 'search';
                        this.renderMain(term);
                    } else {
                        // Return to dashboard if search clears and we were in search mode
                        if (this.store.data.activeFolderId === 'search') {
                             this.store.data.activeFolderId = 'dashboard';
                        }
                        this.renderMain();
                    }
                });
            },

            // --- UI Actions ---
            
            toggleSidebar() {
                this.sidebarOpen = !this.sidebarOpen;
                const sidebar = document.getElementById('appSidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                if (this.sidebarOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                    // Small delay to allow display block to apply before opacity transition
                    setTimeout(() => overlay.classList.remove('opacity-0'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('opacity-0');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }
            },

            // --- Custom Confirmation Logic ---
            
            confirmAction(title, message, confirmBtnText, confirmBtnColor, actionCallback) {
                const overlay = document.getElementById('modalOverlay');
                const content = document.getElementById('modalContent');
                overlay.classList.remove('hidden');

                content.innerHTML = `
                    <div class="text-center mb-6">
                        <div class="w-12 h-12 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fa-solid fa-triangle-exclamation text-xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2">${title}</h3>
                        <p class="text-slate-500 text-sm">${message}</p>
                    </div>
                    <div class="flex justify-center gap-3 mt-6">
                        <button id="cancelConfirmBtn" class="px-5 py-2.5 text-slate-600 hover:bg-slate-100 rounded-lg text-sm font-medium transition-colors">Cancel</button>
                        <button id="confirmActionBtn" class="px-5 py-2.5 ${confirmBtnColor} text-white rounded-lg text-sm font-medium shadow-lg transition-all">${confirmBtnText}</button>
                    </div>
                `;

                // Bind events directly
                document.getElementById('cancelConfirmBtn').onclick = () => app.closeModal();
                document.getElementById('confirmActionBtn').onclick = () => {
                    actionCallback();
                    app.closeModal();
                };
            },

            updateTrashTimers() {
                const timers = document.querySelectorAll('.trash-timer');
                if (timers.length === 0) return;

                const now = Date.now();
                timers.forEach(el => {
                    const expiresAt = parseInt(el.dataset.expires);
                    const diff = expiresAt - now;

                    if (diff > 0) {
                        const m = Math.floor(diff / 60000);
                        const s = Math.floor((diff % 60000) / 1000);
                        // Pad seconds with leading zero
                        const sStr = s < 10 ? '0' + s : s;
                        el.innerText = `Expires in ${m}:${sStr}`;
                    } else {
                        el.innerText = 'Deleting...';
                    }
                });
            },

            // --- CRUD Operations ---

            setOrg(id) {
                this.store.data.activeOrgId = id;
                this.store.data.activeFolderId = 'dashboard'; // Reset to dashboard on switch
                this.store.save();
                if(window.innerWidth < 768) this.toggleSidebar(); // Auto close on mobile
            },

            setFolder(id) {
                this.store.data.activeFolderId = id;
                document.getElementById('searchInput').value = ''; 
                this.store.save();
                if(window.innerWidth < 768) this.toggleSidebar(); // Auto close on mobile
            },

            addOrg(name) {
                if(!name.trim()) return;
                this.store.data.organizations.push({ id: generateId(), name, color: 'blue' });
                this.store.save();
                this.closeModal();
                this.toast('Organization created');
            },

            addFolder(name) {
                if(!name.trim()) return;
                this.store.data.folders.push({
                    id: generateId(),
                    name,
                    orgId: this.store.data.activeOrgId
                });
                this.store.save();
                this.closeModal();
                this.toast('Folder created');
            },

            addBookmark(data) {
                this.store.data.bookmarks.push({
                    id: generateId(),
                    orgId: this.store.data.activeOrgId,
                    // If adding from dashboard, put in root. If search, root. Otherwise current folder.
                    folderId: data.folderId || (['dashboard', 'search', 'trash'].includes(this.store.data.activeFolderId) ? 'root' : this.store.data.activeFolderId),
                    createdAt: Date.now(),
                    ...data
                });
                this.store.save();
                this.closeModal();
                this.toast('Bookmark added');
            },

            editBookmark(id) {
                const b = this.store.data.bookmarks.find(item => item.id === id);
                if (!b) return;

                this.editingId = id;
                this.tempPorts = JSON.parse(JSON.stringify(b.ports));
                this.openModal('bookmarkModal');
            },

            updateBookmark(id, data) {
                const index = this.store.data.bookmarks.findIndex(b => b.id === id);
                if (index !== -1) {
                    const existing = this.store.data.bookmarks[index];
                    this.store.data.bookmarks[index] = { 
                        ...existing, 
                        ...data,
                        orgId: existing.orgId 
                    };
                    this.store.save();
                    this.closeModal();
                    this.toast('Bookmark updated');
                }
            },

            deleteBookmark(id) {
                const b = this.store.data.bookmarks.find(item => item.id === id);
                if (!b) return;

                if (b.folderId === 'trash') {
                    this.confirmAction(
                        'Delete Permanently',
                        'Are you sure you want to delete this bookmark permanently? This action cannot be undone.',
                        'Delete',
                        'bg-red-600 hover:bg-red-700 shadow-red-500/20',
                        () => {
                            this.store.data.bookmarks = this.store.data.bookmarks.filter(item => item.id !== id);
                            this.store.save();
                            this.toast('Deleted permanently');
                        }
                    );
                } else {
                    this.confirmAction(
                        'Move to Trash',
                        'This bookmark will be moved to Trash and permanently deleted after 2 minutes.',
                        'Move to Trash',
                        'bg-red-600 hover:bg-red-700 shadow-red-500/20',
                        () => {
                            b.folderId = 'trash';
                            b.deletedAt = Date.now(); // Set timestamp for auto-deletion
                            this.store.save();
                            this.toast('Moved to Trash');
                        }
                    );
                }
            },

            restoreBookmark(id) {
                const b = this.store.data.bookmarks.find(item => item.id === id);
                if (b && b.folderId === 'trash') {
                    b.folderId = 'root'; // Restore to root to avoid missing folder issues
                    delete b.deletedAt;
                    this.store.save();
                    this.toast('Restored to Root');
                }
            },

            deleteFolder(id) {
                this.confirmAction(
                    'Delete Folder',
                    'Deleting this folder will move all its bookmarks to the Root Directory. Continue?',
                    'Delete Folder',
                    'bg-red-600 hover:bg-red-700 shadow-red-500/20',
                    () => {
                        this.store.data.bookmarks.forEach(b => {
                            if (b.folderId === id) b.folderId = 'root';
                        });
                        this.store.data.folders = this.store.data.folders.filter(f => f.id !== id);
                        
                        if (this.store.data.activeFolderId === id) {
                            this.store.data.activeFolderId = 'dashboard';
                        }
                        
                        this.store.save();
                        this.toast('Folder deleted');
                    }
                );
            },

            resetData() {
                this.confirmAction(
                    'Reset Data',
                    'This will wipe all data and restore default values. This cannot be undone. Are you sure?',
                    'Reset Everything',
                    'bg-red-600 hover:bg-red-700 shadow-red-500/20',
                    () => {
                        localStorage.removeItem('netmark_data');
                        location.reload();
                    }
                );
            },

            // --- Rendering ---

            render() {
                if (!this.store) return;
                const org = this.store.activeOrg;
                if (!org) return;

                // Sidebar Header
                document.getElementById('currentOrgName').innerText = org.name;

                // Org Dropdown
                const orgListHTML = this.store.data.organizations.map(o => `
                    <div onclick="app.setOrg('${o.id}')" class="px-4 py-3 hover:bg-slate-700 cursor-pointer text-sm text-slate-300 hover:text-white flex items-center justify-between border-b border-slate-700/50 last:border-0 transition-colors">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full ${o.id === this.store.data.activeOrgId ? 'bg-blue-400' : 'bg-slate-600'}"></div>
                            <span>${o.name}</span>
                        </div>
                        ${o.id === this.store.data.activeOrgId ? '<i class="fa-solid fa-check text-blue-400 text-xs"></i>' : ''}
                    </div>
                `).join('');
                document.getElementById('orgDropdownMenu').innerHTML = orgListHTML;

                // Folders
                const orgFolders = this.store.data.folders.filter(f => f.orgId === org.id);
                const activeId = this.store.data.activeFolderId;
                
                // Dashboard Item
                let folderHTML = `
                    <div onclick="app.setFolder('dashboard')" class="cursor-pointer px-3 py-2.5 rounded-lg flex items-center gap-3 text-sm font-medium transition-all ${activeId === 'dashboard' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'} mb-2">
                        <i class="fa-solid fa-chart-pie w-4 text-center"></i>
                        <span>Dashboard</span>
                    </div>
                    
                    <div class="px-3 py-1 text-[10px] uppercase font-bold text-slate-600 tracking-wider">Storage</div>

                    <div onclick="app.setFolder('root')" class="cursor-pointer px-3 py-2.5 rounded-lg flex items-center gap-3 text-sm font-medium transition-all ${activeId === 'root' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}">
                        <i class="fa-solid fa-layer-group w-4 text-center"></i>
                        <span>All Root Items</span>
                    </div>
                `;

                folderHTML += orgFolders.map(f => `

            renderMain(searchTerm = null) {
                // Handle Dashboard View
                if (this.store.data.activeFolderId === 'dashboard' && !searchTerm) {
                    this.renderDashboard();
                    return;
                }

                const view = document.getElementById('mainView');
                
                // Get bookmarks strictly for the view logic
                let bookmarks;
                
                if (searchTerm) {
                    bookmarks = this.store.data.bookmarks.filter(b => 
                        b.orgId === this.store.data.activeOrgId && 
                        (b.name.toLowerCase().includes(searchTerm) || b.value.includes(searchTerm))
                    );
                    document.getElementById('pageTitle').innerText = `Search: "${searchTerm}"`;
                } else {
                    // Logic for Folder View
                    bookmarks = this.store.currentBookmarks; // Uses Store getter logic
                    const activeFolder = this.store.data.folders.find(f => f.id === this.store.data.activeFolderId);
                    if (this.store.data.activeFolderId === 'trash') {
                        document.getElementById('pageTitle').innerText = 'Trash (Auto-delete in 2m)';
                    } else {
                        document.getElementById('pageTitle').innerText = activeFolder ? activeFolder.name : 'Root Directory';
                    }
                }

                const countEl = document.getElementById('itemCount');
                if(countEl) countEl.innerText = `${bookmarks.length} ITEMS`;

                if (bookmarks.length === 0) {
                    const isTrash = this.store.data.activeFolderId === 'trash';
                    view.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-slate-400 p-8 text-center animate-fade-in">
                            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6">

                        </div>
                    `;
                    return;
                }

                const urls = bookmarks.filter(b => b.type === 'url').sort((a,b) => a.name.localeCompare(b.name));
                const ips = bookmarks.filter(b => b.type === 'ip').sort((a,b) => a.value.localeCompare(b.value, undefined, { numeric: true }));

                const ipGroups = {};
                ips.forEach(ip => {
                    const subnet = getSubnet(ip.value);
                    if(!ipGroups[subnet]) ipGroups[subnet] = [];
                    ipGroups[subnet].push(ip);
                });

                let html = '';

                // Render URLs
                if (urls.length > 0) {
                    html += `
                    <div class="mb-8 animate-slide-up" style="animation-delay: 0ms;">
                        <div class="flex items-center gap-2 mb-4 ml-1">
                            <div class="w-1 h-4 bg-indigo-500 rounded-full"></div>
                            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Web Resources</h3>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
                            ${urls.map(b => this.createCard(b)).join('')}
                        </div>
                    </div>`;
                }

                // Render IP Groups
                let delay = 100;
                Object.keys(ipGroups).sort().forEach(subnet => {
                    html += `
                    <div class="mb-8 animate-slide-up" style="animation-delay: ${delay}ms;">
                        <div class="flex items-center gap-2 mb-4 ml-1">
                            <div class="w-1 h-4 bg-emerald-500 rounded-full"></div>
                            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest font-mono">Subnet: ${subnet}</h3>

                            ${ipGroups[subnet].map(b => this.createCard(b)).join('')}
                        </div>
                    </div>`;
                    delay += 50;
                });

                view.innerHTML = html;

                // Initialize timers if we are in trash view
                if (this.store.data.activeFolderId === 'trash') {
                    this.updateTrashTimers();
                }
            },

            createCard(b) {
                const isUrl = b.type === 'url';
                const isTrash = b.folderId === 'trash';
                const icon = isUrl ? 'fa-globe' : 'fa-server';
                const colorClass = isUrl ? 'text-indigo-600 bg-indigo-50 border-indigo-100' : 'text-emerald-600 bg-emerald-50 border-emerald-100';
                const accentBorder = isUrl ? 'border-t-indigo-500' : 'border-t-emerald-500';
                
                const portsHtml = b.ports.map(p => 
                    `<span class="inline-flex items-center px-2 py-1 rounded-md text-[10px] font-mono font-medium bg-slate-50 text-slate-600 border border-slate-200">

                    </span>`
                ).join('');

                // Calculate time remaining for trash items
                let trashInfo = '';
                if (isTrash && b.deletedAt) {
                    // 2 minutes = 120000 ms
                    const expiresAt = b.deletedAt + 120000;
                    trashInfo = `<span class="trash-timer text-[10px] text-red-400 font-mono ml-auto" data-expires="${expiresAt}">Calculating...</span>`;
                }

                const actions = isTrash ? `
                    <button onclick="app.restoreBookmark('${b.id}')" class="w-7 h-7 flex items-center justify-center rounded-full text-slate-400 hover:text-green-600 hover:bg-green-50 transition-colors" title="Restore">

                    <button onclick="app.deleteBookmark('${b.id}')" class="w-7 h-7 flex items-center justify-center rounded-full text-slate-400 hover:text-red-600 hover:bg-red-50 transition-colors" title="Delete Permanently">
                        <i class="fa-solid fa-ban text-xs"></i>
                    </button>
                ` : `
                    <button onclick="app.editBookmark('${b.id}')" class="w-7 h-7 flex items-center justify-center rounded-full text-slate-400 hover:text-blue-600 hover:bg-blue-50 transition-colors" title="Edit">
                        <i class="fa-solid fa-pen text-xs"></i>
                    </button>
                    <button onclick="app.deleteBookmark('${b.id}')" class="w-7 h-7 flex items-center justify-center rounded-full text-slate-400 hover:text-red-500 hover:bg-red-50 transition-colors" title="Delete">
                        <i class="fa-solid fa-trash text-xs"></i>
                    </button>
                `;

                return `
                <div class="group bg-white rounded-xl border border-slate-200 border-t-4 ${isTrash ? 'border-t-slate-400 opacity-80' : accentBorder} shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 p-4 relative flex flex-col h-full">

                                <i class="fa-solid ${icon} text-lg"></i>
                            </div>
                            <div class="min-w-0 flex-1">
                                <h4 class="font-bold text-slate-800 text-sm truncate" title="${b.name}">${b.name}</h4>
                                <div class="flex items-center gap-1.5 text-xs text-slate-500 mt-0.5 group/link cursor-pointer" onclick="app.copyToClipboard('${b.value}')">
                                    <span class="font-mono truncate select-all hover:text-blue-600 transition-colors">${b.value}</span>
                                    ${!isTrash ? '<i class="fa-regular fa-copy text-[10px] md:opacity-0 group-hover/link:opacity-100 transition-opacity text-blue-400"></i>' : ''}
                                </div>
                            </div>

                        <div class="flex items-center gap-1 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity bg-white/80 backdrop-blur-sm rounded-lg relative z-10">
                            ${actions}
                        </div>
                    </div>
                    
                    <div class="flex-1 mt-auto pt-2 flex flex-wrap gap-1.5 content-end items-center">
                        ${portsHtml || '<span class="text-[10px] text-slate-300 italic pl-1">No ports</span>'}

                    </div>

                    <a href="${isUrl && !isTrash ? b.value : '#'}" target="_blank" class="${!isUrl || isTrash ? 'hidden' : ''} absolute inset-0 z-0"></a>
                </div>
                `;
            },

                        </div>
                        <div class="flex justify-end gap-3 mt-8">
                            <button onclick="app.closeModal()" class="px-5 py-2.5 text-slate-600 hover:bg-slate-100 rounded-lg text-sm font-medium transition-colors">Cancel</button>
                            <button onclick="app.submitBookmark()" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-lg shadow-blue-500/20 transition-all">${isEdit ? 'Save Changes' : 'Add Bookmark'}</button>
                        </div>
                    `;
                    setTimeout(() => document.getElementById('bName').focus(), 100);
                    this.renderTempPorts();
                }
            },

            closeModal() {
                const overlay = document.getElementById('modalOverlay');
                overlay.classList.add('hidden');
                this.editingId = null;
            },

            // --- Form Helpers ---
            
            toggleInputType(type) {
                const input = document.getElementById('bValue');
                if (type === 'ip') {
                    input.placeholder = '192.168.1.10';
                } else {
                    input.placeholder = 'https://example.com';
                }
            },

            addTempPort() {
                const num = document.getElementById('pNum').value;
                const proto = document.getElementById('pProto').value;
                if (!num) return;
                
                this.tempPorts.push({ port: num, proto });
                this.renderTempPorts();
                
                document.getElementById('pNum').value = '';
                document.getElementById('pNum').focus();
            },

            removeTempPort(index) {
                this.tempPorts.splice(index, 1);
                this.renderTempPorts();
            },

            renderTempPorts() {
                const container = document.getElementById('tempPortsList');
                if(this.tempPorts.length === 0) {
                    container.innerHTML = '<span class="text-xs text-slate-300 italic self-center w-full text-center">No ports added</span>';
                    return;
                }
                container.innerHTML = this.tempPorts.map((p, idx) => `
                    <span onclick="app.removeTempPort(${idx})" class="cursor-pointer group hover:bg-red-50 hover:border-red-200 inline-flex items-center px-2 py-1 rounded-md bg-slate-100 text-xs text-slate-600 border border-slate-200 font-mono transition-colors">
                        ${p.port}<span class="text-slate-400 mx-1">/</span>${p.proto} 
                        <i class="fa-solid fa-times ml-1.5 text-[10px] text-slate-400 group-hover:text-red-500"></i>
                    </span>
                `).join('');
            },

            submitBookmark() {
                const type = document.querySelector('input[name="bType"]:checked').value;
                const name = document.getElementById('bName').value;
                const value = document.getElementById('bValue').value;
                const folderId = document.getElementById('bFolder').value;

                if (!name || !value) {
                    alert('Name and Value are required');
                    return;
                }

                if (type === 'ip' && !isIP(value)) {
                    alert('Invalid IP Address Format');
                    return;
                }

                const data = {
                    type,
                    name,
                    value,
                    folderId,
                    ports: this.tempPorts
                };

                if (this.editingId) {
                    this.updateBookmark(this.editingId, data);
                } else {
                    this.addBookmark(data);
                }
            },

            // --- UX Utils ---

            copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                this.toast(`Copied to clipboard`);
            },

            toast(msg) {
                const el = document.getElementById('toast');
                const msgEl = document.getElementById('toastMsg');
                msgEl.innerText = msg;
                
                el.classList.remove('translate-y-24', 'opacity-0');
                setTimeout(() => {
                    el.classList.add('translate-y-24', 'opacity-0');
                }, 3000);
            }
        };

        // Boot
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
</html>
